spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/balanici/config-repo
          default-label: master
          clone-on-start: true
          force-pull: true
          timeout: 5
  application:
    name: config-service

server:
  port: 9999
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5